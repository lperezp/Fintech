<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="./../assets/css/main.css" rel="stylesheet" />
    <title>Registro | Demo CDI Project</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <img src="./../assets/img/logo-cdi.png" class="img-header-logo" />
        <div class="col-sm-10 div-content">
          <div
            style="margin-top: 88px; position: absolute;background-color: #868e96;width: 90%;height: 3px;"
          >
            .
          </div>
          <div
            style="margin-top: 88px; position: absolute;background-color: #50a1ff;width: 35%;height: 3px;"
          >
            .
          </div>
          <div id="flujo" style="margin-top: 50px">
            <div class="row">
              <div class="col-3">
                <img
                  style="width: 6em"
                  src="./../assets/img/esteban.jpg"
                  class="img-fluid img-thumbnail rounded-circle"
                  data-toggle="tooltip"
                  data-placement="top"
                  title="Felicitaciones! Tenemos hasta S/. 1,000 para ti."
                />
              </div>
              <div class="col-3 text-center">
                <img
                  style="width: 6em"
                  src="./../assets/img/uno.png"
                  class="img-fluid img-thumbnail rounded-circle"
                />
              </div>
              <div class="col-3 text-center">
                <img
                  style="width: 6em"
                  src="./../assets/img/dos.png"
                  class="img-fluid img-thumbnail rounded-circle"
                />
              </div>
              <div class="col-3 text-right">
                <img
                  style="width: 6em"
                  src="./../assets/img/tres.png"
                  class="img-fluid img-thumbnail rounded-circle"
                />
              </div>
            </div>
          </div>
          <div class="row pt-3" id="formulario">
            <div class="col-md-10 text-center div-content pt-4">
              <div id="q1">
                <p class="mt-3">Rafael, ¿cuál es tu estado civil?</p>
                <div class="div-content">
                  <div class="row">
                    <div class="col-md-2">
                      <button
                        class="btn bg-light border mb-2 w-100"
                        (click)="elegir(d)"
                      >
                        Soltero
                      </button>
                    </div>
                    <div class="col-md-2">
                      <button
                        class="btn bg-light border mb-2 w-100"
                        (click)="elegir(d)"
                      >
                        Conviviente
                      </button>
                    </div>
                    <div class="col-md-2">
                      <button
                        class="btn bg-light border mb-2 w-100"
                        (click)="elegir(d)"
                      >
                        Casado
                      </button>
                    </div>
                    <div class="col-md-2">
                      <button
                        class="btn bg-light border mb-2 w-100"
                        (click)="elegir(d)"
                      >
                        Divorciado
                      </button>
                    </div>
                    <div class="col-md-2">
                      <button
                        class="btn bg-light border mb-2 w-100"
                        (click)="elegir(d)"
                      >
                        Viudo
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div id="q2">
                <p class="mt-3">
                  ¿Cuántas persona dependen económicamente de ti?
                </p>
                <div class="row">
                  <div class="col-md-2">
                    <button class="btn bg-light border mb-2 w-100">
                      Ninguna
                    </button>
                  </div>
                  <div class="col-md-2">
                    <button class="btn bg-light border mb-2 w-100">
                      Una
                    </button>
                  </div>
                  <div class="col-md-2">
                    <button class="btn bg-light border mb-2 w-100">
                      Dos
                    </button>
                  </div>
                  <div class="col-md-2">
                    <button class="btn bg-light border mb-2 w-100">
                      Tres
                    </button>
                  </div>
                  <div class="col-md-2">
                    <button class="btn bg-light border mb-2 w-100">
                      Más de tres
                    </button>
                  </div>
                </div>
              </div>
              <div id="q3">
                <p class="mt-3">
                  ¿Cuál es tu dirección de residencia?
                </p>
                <input
                  type="text"
                  class="form-control form-control-sm pl-5 div-content w-75"
                />
                <div id="comboDireccion" class="row pl-3 pr-3">
                  <div class="col-md-4">
                    <select class="form-control form-contrl-sm mt-3">
                      <option>Lima</option>
                      <option>Piura</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <select class="form-control form-contrl-sm mt-3">
                      <option>Lima</option>
                      <option>Piura</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <select class="form-control form-contrl-sm mt-3">
                      <option>Barranco</option>
                      <option>Comas</option>
                    </select>
                  </div>
                </div>
              </div>
              <div id="q4">
                <p class="mt-3">
                  ¿Qué nivel de estudio alcanzaste?
                </p>
                <button class="btn bg-light border mb-2">Primaria</button>
                <button class="btn bg-light border mb-2">Secundaria</button>
                <button class="btn bg-light border mb-2">
                  Instituto técnico
                </button>
                <button class="btn bg-light border mb-2">
                  Universitaria completa
                </button>
                <button class="btn bg-light border mb-2">
                  Universidad completa
                </button>
                <button class="btn bg-light border mb-2">Maestría</button>
                <button class="btn bg-light border mb-2">Doctorado</button>
              </div>
              <div id="q5">
                <p class="mt-3">
                  ¿En qué sector económico trabajas?
                </p>
                <select class="form-control form-contrl-sm mt-3">
                  <option>Agricultura</option>
                  <option>Comercio</option>
                </select>
              </div>
              <form action="./flujo3.html" class="w-100">
                <button
                  type="submit"
                  class="btn btn-rounded bg-primary text-white font-weight-bold w-25 btn-rounded mt-3 mb-5"
                >
                  Continuar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
