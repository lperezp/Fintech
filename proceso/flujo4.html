<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="./../assets/css/main.css" rel="stylesheet" />
    <title>Registro | Demo CDI Project</title>
  </head>

  <body>
    <div class="container-fluid fondo-prestamo">
      <div class="row">
        <img src="./../assets/img/logo-cdi.png" class="img-header-logo" />
        <div class="col-sm-10 div-content">
          <div
            style="margin-top: 88px; position: absolute;background-color: #868e96;width: 90%;height: 3px;"
          >
            .
          </div>
          <div
            style="margin-top: 88px; position: absolute;background-color: #50a1ff;width: 90%;height: 3px;"
          >
            .
          </div>
          <div id="flujo" style="margin-top: 50px">
            <div class="row">
              <div class="col-3">
                <img
                  style="width: 6em"
                  src="./../assets/img/esteban.jpg"
                  class="img-fluid img-thumbnail rounded-circle"
                />
              </div>
              <div class="col-3 text-center">
                <img
                  style="width: 6em"
                  src="./../assets/img/uno.png"
                  class="img-fluid img-thumbnail rounded-circle"
                />
              </div>
              <div class="col-3 text-center">
                <img
                  style="width: 6em"
                  src="./../assets/img/dos.png"
                  class="img-fluid img-thumbnail rounded-circle"
                />
              </div>
              <div class="col-3 text-right">
                <img
                  style="width: 6em"
                  src="./../assets/img/tres.png"
                  class="img-fluid img-thumbnail rounded-circle"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 text-center div-content pt-4">
            <div id="q1">
              <p class="mt-3 p-3">
                Rafael, no encontramos un crédito para ti.
                <a href="./motivo.html">(Mira el motivo)</a>.
              </p>
              <p class="font-weight-bold">
                ¡Tenemos otra oferta que podría interesante!
              </p>
              <img
                src="../assets/img/prestamo.jpg"
                class="img-thumbnail w-50"
                data-toggle="modal"
                data-target="#exampleModal"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade "
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-body p-0">
            <div class="card div-content" style="width: 18rem;">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                style="right:1px;position: absolute;
    z-index: 1;"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              <img
                class="card-img-top"
                src="./../assets/img/prestamo.jpg"
                alt="Card image cap"
              />

              <div class="card-body">
                <p class="card-text">
                  Compra un auto con el sistema de fondos colectivos. Este
                  financiamiento serealiza a través de aportes mensuales.
                </p>
                <button
                  class="btn btn-rounded bg-primary text-white font-weight-bold w-100 btn-rounded"
                >
                  ¡Lo quiero!
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
