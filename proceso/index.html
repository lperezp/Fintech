<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="./../assets/css/main.css" rel="stylesheet" />
    <title>Registro | Demo CDI Project</title>
  </head>

  <body>
    <div class="row">
      <div class="col-md-7 img-left  d-none d-sm-none d-md-block">
        <img src="./../assets/img/logo-cdi.png" class="w-25 m-2" />
      </div>
      <div class="col-md-5 pt-3">
        <h4 class="text-center ">Solicitud de Préstamo</h4>
        <p class="text-center mb-0  font-weight-bold bt-underline pt-2">
          Tiempo restante: <span class="text-danger">13:05</span>
        </p>
        <p class="text-center text-danger font-weight-bold">
          28 personas solicitando un préstamo ahorita
        </p>
        <div class="row mt-4 form-p1">
          <div class="col-md-12">
            Documento de Identidad:
          </div>
          <div class="col-md-4 mb-2">
            <select class="form-control form-control-sm">
              <option>DNI</option>
              <option>Pasaporte</option>
              <option>Carnet de Estranjería</option>
            </select>
          </div>
          <div class="col-md-4 mb-2">
            <input
              type="text"
              class="form-control form-control-sm"
              placeholder="Número"
            />
          </div>
          <div class="col-md-4 mb-2">
            <a href="./sesion.html">
              <button
                class="btn btn-rounded bg-primary text-white w-100"
                style="padding: 2.1px"
              >
                Tengo cuenta
              </button>
            </a>
          </div>
          <div class="col-md-12">
            Apellidos:
          </div>
          <div class="col-md-6  mb-2">
            <input
              type="text"
              class="form-control form-control-sm"
              placeholder="Apellido Paterno"
            />
          </div>
          <div class="col-md-6  mb-2">
            <input
              type="text"
              class="form-control form-control-sm"
              placeholder="Apellido Materno"
            />
          </div>
          <div class="col-md-6">
            Nombres:
          </div>
          <div class="col-md-6">
            Monto solicitado:
          </div>
          <div class="col-md-6  mb-2">
            <input
              type="text"
              class="form-control form-control-sm"
              placeholder="Nombres"
            />
          </div>
          <div class="col-md-6  mb-2">
            <input
              type="number"
              class="form-control form-control-sm"
              placeholder="S/."
            />
          </div>
          <div class="col-md-12">
            Celular:
          </div>
          <div class="col-md-4  mb-2">
            <select class="form-control form-control-sm">
              <option>Movistar</option>
              <option>Claro</option>
              <option>Entel</option>
            </select>
          </div>
          <div class="col-md-8 mb-2">
            <input
              type="text"
              class="form-control form-control-sm"
              placeholder="Número"
            />
          </div>
          <div class="col-md-12">
            ¿Eres titular de la línea?:
          </div>
          <div class="col-md-12  mb-2">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />
              <label class="form-check-label" for="inlineRadio1">Si</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="option2"
              />
              <label class="form-check-label" for="inlineRadio2">No</label>
            </div>
          </div>
          <div class="col-md-12">
            Correo electrónico:
          </div>
          <div class="col-md-12  mb-2">
            <input
              type="text"
              class="form-control form-control-sm"
              placeholder="Correo electrónico"
            />
          </div>
          <div class="col-md-12  mb-2 text-center">
            <a href="flujo1.html">
              <button
                class="btn btn-rounded bg-primary text-white font-weight-bold pl-3 pr-3 mt-3"
              >
                Continuar
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
