<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="./../assets/css/main.css" rel="stylesheet" />
    <title>Registro | Demo CDI Project</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-10 div-content">
          <div
            style="margin-top: 140px; position: absolute;background-color: red;width: 90%;height: 3px;"
          >
            .
          </div>
          <div id="flujo" style="margin-top: 96px">
            <div class="row">
              <div class="col-3">
                <img
                  style="width: 6em"
                  src="./../assets/img/esteban.jpg"
                  class="img-fluid img-thumbnail rounded-circle"
                />
              </div>
              <div class="col-3 text-center">
                <img
                  style="width: 6em"
                  src="./../assets/img/esteban.jpg"
                  class="img-fluid img-thumbnail rounded-circle"
                />
              </div>
              <div class="col-3 text-center">
                <img
                  style="width: 6em"
                  src="./../assets/img/esteban.jpg"
                  class="img-fluid img-thumbnail rounded-circle"
                />
              </div>
              <div class="col-3 text-right">
                <img
                  style="width: 6em"
                  src="./../assets/img/esteban.jpg"
                  class="img-fluid img-thumbnail rounded-circle"
                />
              </div>
            </div>
          </div>
          <div class="row ">
            <div class="col-md-12 text-center mt-4 ">
              <p>¡Estás Pre- Aprobado! Ingresa el PIN enviado por SMS</p>
              <div class="div-content text-center">
                <form class="form-inline text-center">
                  <div class="mb-2">
                    <input
                      type="number"
                      class="form-control"
                      placeholder="PIN"
                    />
                  </div>
                  <button type="submit" class="btn bg-primary text-white mb-2">
                    Continuar
                  </button>
                </form>
              </div>
              <p>¿No es tu número 985632147?</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
