<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="./../assets/css/main.css" rel="stylesheet" />
    <title>Registro | Demo CDI Project</title>
  </head>

  <body class="p-0">
    <div class="row">
      <div class="col-md-4 text-center div-content p-5">
        <img
          class="mt-5"
          src="./../assets/img/logo-cdi.png"
          width="200"
          height="50"
          alt=""
        />
        <h2 class="mt-4 fontPatua">
          ¿Cuáles son tus datos domiciliarios?
        </h2>
        <div class="row mt-4">
          <div class="col-md-12 mt-4">
            <select class="form-control text-center">
              <option>Perú</option>
              <option>Argentina</option>
              <option>Estados Unidos</option>
            </select>
          </div>
          <div class="col-md-6 mt-4">
            <input type="text" class="form-control " placeholder="Ciudad" />
          </div>
          <div class="col-md-6 mt-4">
            <input type="text" class="form-control " placeholder="Distrito" />
          </div>
          <div class="col-md-12 mt-4">
            <input type="text" class="form-control " placeholder="Dirección" />
          </div>
          <div class="col-md-12 mt-4">
            <a href="index3.html">
              <button
                class="btn btn-rounded bg-primary text-white font-weight-bold w-100 btn-rounded mt-3"
              >
                Continuar
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
